<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="left">
        <div class="back">
          <img src="images/bg-card-back.png" class="back" />
        </div>
        <div class="front">
          <p id="number">0000 0000 0000 0000</p>
          <p id="name">Jane Appleseed</p>
          <p id="date">00/00</p>
          <img src="images/bg-card-front.png" class="front" />
        </div>
      </div>

      <div class="right">
        <div class="card">
          <form>
            <label for="name">Cardholder Name:</label>
            <input type="text" placeholder="e.g Jane Appleseed" id="cardname" />
            <label for="card number">Card Number:</label>
            <input
              type="number"
              placeholder="e.g 1234 5678 9123 0000"
              id="cardnumber"
            />
            <label for="exp">EXP DATE</label>
            <input type="number" placeholder="MM" id="month" />

            <button onclick="myFunction()">Confirm</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
